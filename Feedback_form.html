<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<h1 id="text" class="textc">Feedback Form</h1>
			<p id="text" class="description textc">Thank you for taking the time to help us improve</p>
		</header>
		<form id="surveyform">
			<div class="formgrp">
				<label id="namelabel" class="name">Name</label>
				<input type="text" id="name" class="formcontrol" placeholder="Enter Your name" required/>
			</div>
			<div class="formgrp">
				<label id="emaillabel" class="name">Email</label>
				<input type="email" id="email" class="formcontrol" placeholder="Enter Your Registered Email" required/>
			</div>
			<div class="formgrp">
				<label id="numberlabel" class="name">Age <span class="clue">(optional)</span></label>
				<input type="number" id="number" min="10" max="99" class="formcontrol" placeholder="Age"/>
			</div>
			<div class="formgrp">
				<p>Which option best describes your current role?</p>
				<select id="dropdown" class="formcontrol" required>
					<option>Select current role</option>
					<option >Student</option>
					<option >Full Time Job</option>
					<option >Full Time Learner</option>
					<option >Prefer not to say</option>
					<option >Other</option>
				</select>
			</div>
			<div class="formgrp">
				<p>Would you recommend Us to a friend?</p>
				<label class="iradio"><input type="radio" class="inputradio" checked/>Definitely</label>
				<label class="iradio"><input type="radio" class="inputradio" />Maybe</label>
				<label class="iradio"><input type="radio" class="inputradio" />Not sure</label>
			</div>
			<div class="formgrp">
				<p>How satisfied are you with our Institution</p>
				<select id="dropdown" class="formcontrol" required>
					<option>Select an option</option>
					<option>Very satisfied</option>
					<option>satisfied</option>
					<option>Neutral</option>
					<option>Un satisfied</option>
				</select>
			</div>
			<div class="formgrp">
				<p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
				<label class="opt"><input type="checkbox" class="inputcheckbox"/>Ambience</label>
				<label class="opt"><input type="checkbox" class="inputcheckbox"/>Trainer</label>
				<label class="opt"><input type="checkbox" class="inputcheckbox"/>Facility</label>
				<label class="opt"><input type="checkbox" class="inputcheckbox"/>Management</label>
				<label class="opt"><input type="checkbox" class="inputcheckbox"/>Class Schedules</label>
				<label class="opt"><input type="checkbox" class="inputcheckbox"/>Resources</label>
				<label class="opt"><input type="checkbox" class="inputcheckbox"/>Teaching</label>
				<label class="opt"><input type="checkbox" class="inputcheckbox"/>Location</label>
				<label class="opt"><input type="checkbox" class="inputcheckbox"/>Academic Quality</label>
				<label class="opt"><input type="checkbox" class="inputcheckbox"/>Career Prospects for Graduates</label>
				<label class="opt"><input type="checkbox" class="inputcheckbox"/>Additional Assesments</label>
			</div>
			<div class="formgrp">
				<p>Any comments or suggestions</p>
				<textarea class="input-textarea" placeholder="Enter your comment here..." id="comments"></textarea>
			</div>
			<div class="formgrp">
				<button class="submit-button" type="submit" id="submit" onclick="msg()">Submit</button>
			</div>
		</form>
	</div>
	<script>
		function msg(){
		alert("Form Submitted!! \nThankyou for your Valuable Feedback");
		}
	</script>
</body>
</html>
